<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Proman with Benedek</title>
        <!-- style -->
        <link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css" charset="utf-8">
        <link rel="stylesheet" href="static/css/style.css" charset="utf-8">

        <!-- favicon -->
        <link rel="icon" href="static/img/favicon.ico" type="image/x-icon"/>
    </head>
    <body>


    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- <img src="static/img/favicon.ico" /> -->
                <a class="navbar-brand" href="#">ProMan</a>
            </div>

        </div>
    </nav>



    <!-- BODY  -->
    <!-- BOARD CONTAINER -->
    <div class="container" id="board-container">

        <div class="board-list">

            <!-- "create new board" box -->
            <div class="formbox">
                <form >
                    <fieldset>
                        <div class="form-group" >
                            <label class="control-label">create new board</label>
                            <div class="input-group">
                                <input type="text" maxlength="100" class="form-control" id="input-board-title">
                                <input type="text" maxlength="200" class="form-control" id="input-board-body">
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-4">
                                        <button type="reset" id="reset" class="btn btn-default">reset</button>
                                        <button type="submit" id="add-board" class="btn btn-primary">create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- boards (generated by javascript)-->
            <div id="board-container"></div>

        </div>

    </div>

    <!-- CARD CONTAINER -->
    <div class="container" id="card-container">

        <div class="card-list">

            <!-- "create new board" box -->
            <div class="formbox">
                <form >
                    <fieldset>
                        <div class="form-group" >
                            <label class="control-label">create new card</label>
                            <div class="input-group">
                                <input type="text" maxlength="100" class="form-control" id="input-card-title">
                                <input type="text" maxlength="200" class="form-control" id="input-card-body">
                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-4">
                                        <button type="reset" id="reset" class="btn btn-default">reset</button>
                                        <button type="submit" id="add-card" class="btn btn-primary">create</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- boards (generated by javascript)-->
            <div id="card-container"></div>

        </div>

    </div>



    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- JavaScript link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="static/js/models.js"></script>
    <script type="text/javascript" src="static/js/functions.js"></script>
    <script type="text/javascript" src="static/js/run.js"></script>
    </body>
</html>
